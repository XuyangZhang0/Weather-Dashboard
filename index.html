<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header class="bg-primary text-center" id="siteheader">
    <h1>
      Weather Dashboard
    </h1>
    <div class="top-right">
      <label class="custom-control ios-switch">
      <span class="ios-switch-control-description">Metric</span>
      <input type="checkbox" class="ios-switch-control-input" id="unittoggle" checked="">
      <span class="ios-switch-control-indicator"></span>
      <span class="ios-switch-control-description">Imperial</span>
      </label>
      </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <form class="bg-white my-4 d-flex flex-column justify-content-center">
          <legend>Search for a City</legend>
          <div class="form-group">
            <input class="form-control" list="citylistOptions" id="citylist" placeholder="Type to search...">
            <datalist id="citylistOptions">

            </datalist>
          </div>
          <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
        </form>
        <hr>
        <div class="btn-group-vertical rounded d-flex justify-content-center" id="recentSearchBtnGroup" role="group">
        </div>
      </div>
      <div class="col-9">
        <div class="card weathercard">
          <div class="card-header border-0 bg-white" id="currentcardheader">
          </div>
          <p>Temp: <span id="currenttemp"></span></p>
          <p>Wind: <span id="currentwind"></span></p>
          <p>Humidity: <span id="currenthumidity"></span></p>
          <p>UV Index: <span id="currentuvi"></span></p>
        </div>
        <hr>
        <div class="card border-0 bg-white">
          <div class="card-header border-0 bg-white pt-0" id="fivedatyforcastheader">
            5 Day Forecast
          </div>
          <div class="d-flex flex-row justify-content-between" id="fivedayforecast">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script type="text/javascript" src="./assets/script/script.js"></script>
</body>

</html>
